<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oficiální web Společenstva Dabingu, věnovaný českému dabingu a jeho tvůrcům.">
    <title>Společenstvo Dabingu 🍻 | {% block title %}Společenstvo Dabingu 🍻{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ base_url }}/assets/css/base.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="display-5">
                <a href="{{ urls['home'] }}" class="text-white text-decoration-none">Společenstvo Dabingu 🍻</a>
            </h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            {% for page in pages %}
                            <li class="nav-item">
                                <a href="{{ urls[page.alias] }}" class="nav-link {% if page['output'] == current_page %}active{% endif %}">{{ page.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; {{ year }} Společenstvo Dabingu. Všechna práva vyhrazena.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="{{ base_url }}/contact.html" class="text-white text-decoration-none">Kontakt</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
